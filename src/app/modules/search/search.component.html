<div id="search">
    <form id="search-form" (ngSubmit)="onSearch(query.value)"  #searchForm="ngForm">
        <div id="search-input-container">
            <input
                type="text"
                name="search"
                id="search-input"
                [(ngModel)]="searchQuery"
                #query="ngModel"
                placeholder="Search Github repos..."
                required/>
        </div>
    </form>

    <hr/>

    <app-search-results
        [repos]="repos | async">
    </app-search-results>
</div>
