<div id="search-results">
    <div class="search-result-item" *ngFor="let repo of repos">
        <div class="result-item-header">
            <h3>{{repo.name}}</h3>
            <span>{{repo.language}}</span>
            <span>{{repo.stargazers_count}}</span>
        </div>
        <p>{{repo.description}}</p>
    </div>
</div>
